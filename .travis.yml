language: ruby

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libmysqlclient-dev imagemagick libpng-dev libjpeg-dev libmagickwand-dev graphicsmagick
- sudo apt-get install -y bzr cvs mercurial subversion

rvm:
- 2.1

before_script:
- cp config/configuration.yml.example config/configuration.yml
- cp config/database.yml.example config/database.yml
- bundle exec rake db:create db:migrate db:test:load RAILS_ENV=development

script:
- bundle exec rake test:units
